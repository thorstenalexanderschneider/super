<!doctype html>
<body>
<div class="container">
<a class="back" href="/articles">← Voltar às notícias</a>
<article>
<h1>{{title}}</h1>
<p><em>Scraped at {{scraped_at}}</em></p>
<div id="content">{{content}}</div>
</article>
</div>


<div class="controls">
<label>Auto-scroll speed (px/sec): <input id="speed" type="number" value="100" style="width:80px" /></label>
<button id="toggle">Start</button>
</div>


<script>
let interval = null;
const toggle = document.getElementById('toggle');
const speedInput = document.getElementById('speed');
toggle.addEventListener('click', () => {
if (!interval) {
const pxPerSec = Number(speedInput.value) || 100;
interval = setInterval(() => window.scrollBy(0, Math.max(1, pxPerSec/10)), 100);
toggle.textContent = 'Stop';
} else {
clearInterval(interval); interval = null; toggle.textContent = 'Start';
}
});
</script>
</body>
</html>
